<p>{{tarea.name}}</p>
<form class="tarea-editor" (ngSubmit)="onSubmit()">
  <mat-form-field >
    <input matInput name="inputNameTarea" [ngModel]="tarea.name" autocomplete="off">
    <span matPrefix><mat-icon>check_circle_outline</mat-icon><mat-icon>radio_button_unchecked</mat-icon></span>
    <span matSuffix>.00dfd</span>
  </mat-form-field>
</form>
